<!DOCTYPE html>
<html>
<head>
	<title>LogIn</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/FormularioSesion.css">
	<link rel="stylesheet" type="text/css" href="styles/General.css">
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/sesion.js"></script>
</head>
<body>
	<div class="contenedor">
		<div class="formulario-login">
			<div class="superior">
				<img src="img/logo.png">
			</div>
			<div class="contenido">
				<div class="titulo-campo">
					<label>Inicio de Sesi&oacute;n</label>
				</div><br><br>
				<div class="campo">
					<label class="color-fuente-1">Usuario / email</label>
					<input id="usu_name" class="escala captura" type="text" name="" maxlength="60">
				</div>
				<div class="campo">
					<label class="color-fuente-1">Contrase&ntilde;a</label>
					<input id="usu_pass" class="escala captura" type="password" name=""><br>
				</div>
				<div class="accion">
					<button id="btn-login" class="btn-primario color-fuente-1">Iniciar Sesi&oacute;n</button>
				</div><br>
				<hr><br>
				<label class="color-fuente-1 sub">No estas registrado? Da clic en el bot&oacute;n de abajo para ir a registrarte.</label>
				<button id="btn-registro" class="btn-secundario color-fuente-1">Registro</button><br>
				<label class="color-fuente-1 sub">Navega como invitado si a&uacute;n no estas convencido de crearte una cuenta.</label>
				<button id="btn-invitado" class="btn-primario color-fuente-1">Navegar como invitado</button>
			</div>
			
			<div class="inferior"><p>Acerca de los t&eacute;rminos y condiciones sobre la privacidad de datos.</p></div>

		</div>		
	</div>
</body>
</html>
