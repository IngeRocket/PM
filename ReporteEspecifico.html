<!DOCTYPE html>
<html>
<head>
	<title>Detalle de Reporte</title>
	<link rel="stylesheet" type="text/css" href="styles/ReporteEspecifico.css">
	<link rel="stylesheet" type="text/css" href="styles/Navbar_reporte.css">
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/reporte_especifico.js"></script>
</head>
<body>
	<div class="contenedor">
		<header class="header">
			<div class="logo"><img id="logo" src="img/logo.png"></div>
		</header>

		<div class="informacion">
			<div class="info-imagen"><p>Miniatura</p></div>
			<div class="info-texto"><p>Nombre del articulo</p></div>
			<div class="info-reportes"><p>Cantidad de reportes</p></div>	
		</div>

		<div class="informacion">
			<div class="info-imagen"><img id="foto" src="img/imagen.png"></div>
			<div class="info-texto"><p id="titulo">Texto</p></div>
			<div class="info-reportes"><p id="numero">Numero</p></div>	
		</div>
		<div class="solucion">
			<button id="reparar">Reparar articulo</button>
		</div>
	</div>
</body>
</html>
