<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/principal-acciones.js"></script>
	<script type="text/javascript" src="js/navbar.js"></script>
	<script type="text/javascript" src="js/carousel.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/General.css">
	<link rel="stylesheet" type="text/css" href="styles/Navbar.css">
	<link rel="stylesheet" type="text/css" href="styles/Footer.css">
	<link rel="stylesheet" type="text/css" href="styles/EstiloIndex.css">
</head>
<body>
<div class="contenedor">
	<header class="header">
		<div class="navbar">
				<div class="logo"><img src="img/logo.png"></div>
				<div class="cuenta">
					<div class="cuenta-opc1"><label class="color-fuente-1 fuente-1">Iniciar Sesion</label></div>
					<div class="cuenta-opc2"><label class="color-fuente-1 fuente-1">Registro</label></div>
				</div>
				<div class="menu-categorias">
						<div class="menu-categoria"><label id="menu-cat-pelicula" class="color-fuente-1 fuente-1">Peliculas</label></div>
						<div class="menu-categoria"><label id="menu-cat-serie" class="color-fuente-1 fuente-1">Series</label></div>
						<div class="menu-categoria"><label id="menu-cat-juego" class="color-fuente-1 fuente-1">Juegos</label></div>
						<div class="menu-categoria"><label id="menu-cat-programa" class="color-fuente-1 fuente-1">Programas</label></div>
				</div>
		</div>
	</header>	
	
	<div class="buscador">
		<div class="buscador-texto"><input id="Texto-buscar" type="text" name="" placeholder="Buscar..."></div>
		<div class="buscador-boton"><button id="Buscar">Buscar</button></div>
	</div>

	<div class="principal">
		<div class="carousel-contenedor"> <!-- categoria -->
			<div class="carousel"> 	<!-- inferior -->
				<div class="carousel-contenido"> <!-- tarjetas -->
				<!-- AQUI VAN LAS IMAGENES -->
						<div class="miniaturas">
							<div class="imagen">
								<img id="C-1" src="img/imagen.png">
								<img id="C-2" src="img/imagen.png">
								<img id="C-3" src="img/imagen.png">
								<img id="C-4" src="img/imagen.png">
								<img id="C-5" src="img/imagen.png">
							</div>
						</div>
			
					<div class="carousel-titulo"><label class="fuente-1 color-fuente-1 cuerpo-1">Destacados</label></div>
					<button id="g-flecha-izq" class="flecha-izq"> < </button>
					<button id="g-flecha-der" class="flecha-der"> > </button>
				<!-- NAVBAR Y NAVEGACION DE NAVBAR -->
					<div class="principal-nav color-fuente-2"> <!-- NAVEGACION DE PRINCIPAL -->	
					<div id="nav-peliculas" class="seccion" onclick="Opcion1()">Pel&iacute;culas</div>
					<div id="nav-series" class="seccion" onclick="Opcion2()">Series</div>
					<div id="nav-juegos" class="seccion" onclick="Opcion3()">Juegos</div>
					<div id="nav-programas" class="seccion" onclick="Opcion4()">Programas</div>
					</div>
				</div>
			</div>
		</div>		
	</div>

	<div class="grupos">
		
		<!-- GRUPOS DE CONTENEDORES DE TARJETAS -->
		<!-- NECESITA TITULO Y OTRO CONTENEDOR -->
		<!-- -->
		<div class="categoria">	

			<div class="superior">
				<div class="cuerpo-1 color-fuente-2">Peliculas: Agregados recientemente </div>
			</div>
			<div class="inferior">
				<div class="tarjetas">						
						<div id="min-Peliculas" class="miniaturas">
							<div class="imagen">
							<img src="img/imagen.png">
							<label class="overlay">Texto 1</label>
							</div>
							<div class="imagen">
							<img src="img/imagen.png">
							<label class="overlay">Texto 2</label>
							</div>
							<div class="imagen">
							<img src="img/imagen.png">
							<label class="overlay">Texto 3</label>
							</div>
							<div class="imagen">
							<img src="img/imagen.png">
							<label class="overlay">Texto 4</label>
							</div>
							<div class="imagen">
							<img src="img/imagen.png">
							<label class="overlay">Texto 5</label>
							</div>
							
						</div>			
					<button id="p-flecha-izq" class="flecha-izq"> < </button>
					<button id="p-flecha-der" class="flecha-der"> > </button>
				</div>
			</div>
		</div>
		<div class="categoria">	
			<div class="superior">
				<div class="cuerpo-1 color-fuente-2">Series: Agregados recientemente </div>
			</div>
			<div class="inferior">
				<div class="tarjetas">
							<div id="min-Series" class="miniaturas">
							
							</div>
					<button id="s-flecha-izq" class="flecha-izq"> < </button>
					<button id="s-flecha-der" class="flecha-der"> > </button>
				</div>
			</div>
		</div>
		<div class="categoria">	
			<div class="superior">
				<div class="cuerpo-1 color-fuente-2">Juegos: Agregados recientemente </div>
			</div>
			<div class="inferior">
				<div class="tarjetas">	
							<div id="min-Juegos" class="miniaturas">
							
							</div>
					<button id="j-flecha-izq" class="flecha-izq"> < </button>
					<button id="j-flecha-der" class="flecha-der"> > </button>
				</div>
			</div>
		</div>
		<div class="categoria">	
			<div class="superior">
				<div class="cuerpo-1 color-fuente-2">Programas: Agregados recientemente </div>
			</div>
			<div class="inferior">
				<div class="tarjetas">
							<div id="min-Programas" class="miniaturas">

							</div>
					<button id="prg-flecha-izq" class="flecha-izq"> < </button>
					<button id="prg-flecha-der" class="flecha-der"> > </button>
				</div>
			</div>
		</div>
		 <!-- -->
	</div>

	<footer class="footer color-fuente-3">
			<div class="footer-columna">
				<label class="espaciado">Terminos y condiciones</label>
				<label class="espaciado">Politica de privacidad</label>
				<label class="espaciado">Ayuda</label>
			</div>
			<div class="footer-columna">
				<label class="espaciado">Proyecto Programacion Multimedia (Interfaz y Experiencia de Usuario)</label>
			</div>
			<div class="footer-columna">
				<label class="espaciado">Copyright 2010 - 2021</label>
				<label class="espaciado">www.compucalitvPLUS.com</label>
				<label class="espaciado">Mexico, Nuevo Leon</label>
			</div>				
		
	</footer>
</div>
</body>
</html>
