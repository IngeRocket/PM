<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" type="text/css" href="styles/FormularioSesion.css">
	<link rel="stylesheet" type="text/css" href="styles/General.css">
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/sesion.js"></script>
</head>
<body>
	<div class="contenedor">
		<div class="formulario-login">
			<div class="superior">
				<img src="img/logo.png">
			</div>

			<div class="contenido">
				<label class="color-fuente-1 r-titulo">Registro de usuario</label><br>
				<label class="color-fuente-1 r-campo">Usuario</label>
				<input id="i-usu" class="escala" type="text" name="" maxlength="25">
				<label class="color-fuente-1 r-campo">correo electronico</label>
				<input id="i-email" class="escala" type="text" name=""  maxlength="60">
				<label class="color-fuente-1 r-campo">Contrase&ntilde;a</label>
				<input id="i-clave" class="escala" type="password" name="" ><br>
				<button id="btn-CrearCuenta" class="btn-primario color-fuente-1">Crear cuenta</button>
				<hr><br>
				<button id="btn-r-login" class="btn-secundario color-fuente-1">Ir a inicio de sesion</button>
				<br>
			</div>

			<div class="inferior"> <p>Acerca de los terminos y condiciones sobre la privacidad de datos</p></div>

		</div>		
	</div>
</body>
</html>
