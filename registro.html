<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/FormularioSesion.css">
	<link rel="stylesheet" type="text/css" href="styles/General.css">
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/sesion.js"></script>
</head>
<body>
	<div class="contenedor">
		<div class="formulario-login">
			<div class="superior">
				<img src="img/logo.png">
			</div>

			<div class="contenido">
				<label class="color-fuente-1 titulo-2">Registro de usuario</label><br>
				<label class="color-fuente-1">Usuario</label>
				<input id="i-usu" class="escala" type="text" name="" placeholder="Usuario">
				<label class="color-fuente-1">correo electronico</label>
				<input id="i-email" class="escala" type="text" name="" placeholder="email">
				<label class="color-fuente-1">Contrase&ntilde;a</label>
				<input id="i-clave" class="escala" type="password" name="" placeholder="Clave de acceso"><br>
				<button id="btn-CrearCuenta" class="btn-primario color-fuente-1">Crear cuenta</button>
				<hr><br>
				<button id="btn-r-login" class="btn-secundario color-fuente-1">Ir a inicio de sesion</button>
				<br>
			</div>

			<div class="inferior"> <label>Acerca de los terminos de conviciones sobre privacidad de datos</label></div>

		</div>		
	</div>
</body>
</html>
