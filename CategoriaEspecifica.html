<!DOCTYPE html>
<html>
<head>
	<title>Categoria</title>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/navbar.js"></script>
	<script type="text/javascript" src="js/categoria_especifica.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/General.css">
	<link rel="stylesheet" type="text/css" href="styles/Navbar.css">
	<link rel="stylesheet" type="text/css" href="styles/BusquedaGeneral.css">
	<link rel="stylesheet" type="text/css" href="styles/CategoriaEspecifica.css">
</head>
<body>
<div class="contenedor">
	<header class="header">
		<div class="navbar">
				<div class="logo"><img src="img/logo.png"></div>
				<div class="cuenta">
					<div class="cuenta-opc1"><label id="cuenta-opc1" class="color-fuente-1 fuente-1">Iniciar Sesion</label></div>
					<div class="cuenta-opc2"><label id="cuenta-opc2" class="color-fuente-1 fuente-1">Registro</label></div>
				</div>
				<div class="menu-categorias">
						<div class="menu-categoria"><label id="menu-cat-pelicula" class="color-fuente-1 fuente-1">Peliculas</label></div>
						<div class="menu-categoria"><label id="menu-cat-serie" class="color-fuente-1 fuente-1">Series</label></div>
						<div class="menu-categoria"><label id="menu-cat-juego" class="color-fuente-1 fuente-1">Juegos</label></div>
						<div class="menu-categoria"><label id="menu-cat-programa" class="color-fuente-1 fuente-1">Programas</label></div>
				</div>
		</div>
	</header>
	<div class="area">
		<div class="panel-izq">
			<div class="nombre-categoria">
				<label id="NombreDeCategoria">Nombre de categoria</label>
			</div>
			<div class="opciones-categoria">
				<label>Ordenar por:</label>
				<label>Filtros:</label>
					<select id="filtros">
						<option value="1">Nombre A - Z</option>
						<option value="2">Nombre Z - A</option>
						<option value="3">Subido Recientemente</option>
						<option value="4">Mas Antiguos</option>
						<option value="5">Mas Visitados</option>
						<option value="6">Menos Visitados</option>
					</select>
					<button id="cambio-filtro">Aplicar</button>
			</div>
		</div>
		<div class="panel-der">
			<div class="buscador-categoria">
					<div class="barra">
						<input id="barra-titulo" type="text" name="">
					</div>
					<div class="boton">
						<button id="buscar-titulo">Buscar</button>
					</div>
			</div>
			<div class="resultados">
				
			</div>
		</div>
	</div>	
</div>
</body>
</html>
